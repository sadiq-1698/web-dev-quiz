<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/stepper.css">
    <link rel="stylesheet" href="css/lifeline.css">
    <link rel="stylesheet" href="css/logo.css">
    <link rel="stylesheet" href="css/options.css">
    <link rel="stylesheet" href="css/question-number.css">
    <link rel="stylesheet" href="css/question.css">
</head>

<body>
    <div class="container">
        <!-- Megabit logo start-->
        <div class="megabit-logo-mobile">
            <img src="images/megabit-logo.svg" width="90px" height="90px" alt="">
        </div>
        <div class="megabit-logo-lap">
            <img src="images/megabit-logo.svg" width="150px" height="150px" alt="">
        </div>
        <!-- Megabit logo end-->
        <!-- Question number start-->
        <div class="question-number-container">
            <div class="question-number">
                <h2>Question 3</h2>
            </div>
        </div>
        <!-- Question number start-->
        <!-- Question start-->
        <div class="question-container">
            <p>
                Which of the following is not a type in Javascript?
            </p>
        </div>
        <!-- Question end-->
        <!-- Option start-->
        <div class="options-container">
            <div class="option">
                <div class="option-text-container">
                    <span>integer</span>
                </div>
            </div>
            <div class="option" id="test">
                <div class="option-text-container">
                    <span>string</span>
                </div>
            </div>
            <div class="option">
                <div class="option-text-container">
                    <span>boolean</span>
                </div>
            </div>
            <div class="option">
                <div class="option-text-container">
                    <span>number</span>
                </div>
            </div>
        </div>
        <!-- Option end-->
        <!-- Stepper start -->
        <div class="temp-main">
            <div class="temp-lifeline">
                <div class="temp-fifty">
                    50:50
                </div>
                <div class="temp-chance">
                    2x
                </div>
            </div>
            <div class="temp-stepper">
                <div class="temp-five-seperator">
                    <div class="temp-stepper-content">
                        <h4>1</h4>
                    </div>
                    <div class="temp-stepper-content">
                        <h4>2</h4>
                    </div>
                    <div class="temp-stepper-content">
                        <h4>3</h4>
                    </div>
                    <div class="temp-stepper-content">
                        <h4>4</h4>
                    </div>
                    <div class="temp-stepper-content">
                        <h4>5</h4>
                    </div>
                </div>
                <div class="temp-five-seperator">
                    <div class="temp-stepper-content">
                        <h4>6</h4>
                    </div>
                    <div class="temp-stepper-content">
                        <h4>7</h4>
                    </div>
                    <div class="temp-stepper-content">
                        <h4>8</h4>
                    </div>
                    <div class="temp-stepper-content">
                        <h4>9</h4>
                    </div>
                    <div class="temp-stepper-content">
                        <h4>10</h4>
                    </div>
                </div>
                <div class="temp-five-seperator">
                    <div class="temp-stepper-content">
                        <h4>11</h4>
                    </div>
                    <div class="temp-stepper-content">
                        <h4>12</h4>
                    </div>
                    <div class="temp-stepper-content">
                        <h4>13</h4>
                    </div>
                    <div class="temp-stepper-content">
                        <h4>14</h4>
                    </div>
                    <div class="temp-stepper-content">
                        <h4>15</h4>
                    </div>
                </div>
            </div>
        </div>
        <!-- Stepper end -->
    </div>
    <script src="script.js"></script>
</body>

</html>
